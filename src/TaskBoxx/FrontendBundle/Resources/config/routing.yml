homepage:
    pattern:  /
    defaults: { _controller: TaskBoxxFrontendBundle:Board:index }
    
taskboxx_account_show:
    pattern: /account/show
    defaults: { _controller: TaskBoxxFrontendBundle:Account:show }

taskboxx_admin_index:
    pattern: /admin
    defaults: { _controller: TaskBoxxFrontendBundle:Admin:index }

taskboxx_login:
    pattern: /login
    defaults: { _controller: TaskBoxxFrontendBundle:Security:login }

taskboxx_logout:
    pattern: /logout
    defaults: { _controller: TaskBoxxFrontendBundle:Security:logout }

taskboxx_project_list:
    pattern: /projects
    defaults: { _controller: TaskBoxxFrontendBundle:Project:list }

# Project
taskboxx_project_board:
    pattern: /{project}/board
    defaults: { _controller: TaskBoxxFrontendBundle:Board:index }

taskboxx_activity:
    pattern: /{project}/activity
    defaults: { _controller: TaskBoxxFrontendBundle:Activity:index }

taskboxx_roadmap:
    pattern: /{project}/roadmap
    defaults: { _controller: TaskBoxxFrontendBundle:Roadmap:index }

taskboxx_tasks:
    pattern: /{project}/tasks
    defaults: { _controller: TaskBoxxFrontendBundle:Task:index }

taskboxx_new_issue:
    pattern: /{project}/task/new
    defaults: { _controller: TaskBoxxFrontendBundle:Task:new }
    
taskboxx_settings:
    pattern: /{project}/settings
    defaults: { _controller: TaskBoxxFrontendBundle:Settings:index }


_security_check:
    pattern: /login_check
    defaults: { _controller: TaskBoxxFrontendBundle:Security:securityCheck }
